<!DOCTYPE html>
<html lang="en" ng-app="example359">
<head>
	<meta charset="utf-8" />
	<meta name="Alex Willian Lam" content="REST Consume" />
	<title>WebApp to consume REST data </title>
	<meta name="description" content="Responsive website using AngularJS">
	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	
	<!-- add styles --> 	
	<link href="/css/Styles.css" rel="stylesheet" type="text/css"/>	
	
	<!-- add javascripts -->    
	<script src="/lib/jquery/jquery-2.2.1.min.js"></script>
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers.js"></script>			
	
</head>
	
<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <img class="logo" src="/images/logo2.png"/>

            <!-- navigation menu -->
            <nav>
                <ul>
                    <li><a id="workBtn" href="#!/" ng-class="{activeSmall:part == 'projects'}" >People</a></li>
                    <li><a id="aboutBtn" href="#!/about" ng-class="{activeSmall:part == 'about'}">About me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
